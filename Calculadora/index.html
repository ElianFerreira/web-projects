<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css" />


  </head>
  <body>
    <!-- Calculadora -->

    <div class="calculadora mx-auto mt-5 rounded">
      <div
        class="tela text-light container-fluid d-flex justify-content-center align-items-center"
      >
        <div
          class="container result d-flex justify-content-end align-items-center"
        >
          <h1 id="result" class="text-dark display-5 text-end" id="display"></h1>
        </div>
      </div>
      <div class="button mt-4">
        <div class="container">
          <div class="row">
            <button type="button" class="btn btn-others col-sm" id="opMulti">x²</button>
          </div>
          <div class="row">
            <button type="button" id="clearDisplay" class="btn btn-others col-sm">CE</button>
            <button type="button" id="clearCalc" class="btn btn-others col-sm">C</button>
            <button type="button" id="backspace" class="btn btn-others col-sm">del</button>
            <button type="button" id="opDividir" class="btn btn-others col-sm">/</button>
          </div>
          <div class="row">
            <button type="button" id="tecla7" class="btn btn-number col-sm">7</button>
            <button type="button" id="tecla8" class="btn btn-number col-sm">8</button>
            <button type="button" id="tecla9" class="btn btn-number col-sm">9</button>
            <button type="button" id="opMultiplicar" class="btn btn-others col-sm">*</button>
          </div>
          <div class="row">
            <button type="button" id="tecla4" class="btn btn-number col-sm">4</button>
            <button type="button"id="tecla5" class="btn btn-number col-sm">5</button>
            <button type="button" id="tecla6" class="btn btn-number col-sm">6</button>
            <button type="button" id="opMenos" class="btn btn-others col-sm">-</button>
          </div>
          <div class="row">
            <button type="button" id="tecla1" class="btn btn-number col-sm">1</button>
            <button type="button" id="tecla2" class="btn btn-number col-sm">2</button>
            <button type="button" id="tecla3" class="btn btn-number col-sm">3</button>
            <button type="button" id="opMais" class="btn btn-others col-sm">+</button>
          </div>
          <div class="row">
            <button type="button" id="inverter" class="btn btn-others col-sm">±</button>
            <button type="button" id="tecla0" class="btn btn-number col-sm">0</button>
            <button type="button" id="decimal" class="btn btn-others col-sm">,</button>
            <button type="button" id="equals" class="btn btn-others col-sm">=</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
