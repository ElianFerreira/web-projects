<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="celphone-border">
        <audio id="music">
          <source src="./assets/audio/got.mp3" type="audio/mp3" />
        </audio>
        <div class="celphone-audio">
          <div class="celphone-mic"></div>
        </div>
      </div>

      <div class="controll">
        <i onclick="play()" class="fas fa-play"></i>
        <i onclick="pause()" class="fas fa-pause"></i>
        <i onclick="retroceder()" class="fas fa-backward"></i>
        <i onclick="avancar()" class="fas fa-forward"></i>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
